  <script>
	function showHTML (){
		var con = $('content');
		con.value = $('copy').innerHTML;
		if (con.value != null && con.value != ''){
			con.style.backgroundColor = '#848484';
			con.style.cursor ='hand';
		}
	}

	function clearT (){
		$('content').value = '';
	}

	function clearD (){
		$('copy').innerHTML = '';
	}

	function $ (id){
		if (id != 'undefined' && id != null){
			return document.getElementById(id);
		}
	}

	function showD (){
		var html = $('content').value;
		if (html != ''){
			$('showD').innerHTML = html;
		}
	}
  </script>
